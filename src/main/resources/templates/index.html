<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="icon" href="/img/D3_256x256.png"/>

    <!-- CSS Stylesheets -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css"/>

    <!-- Font Awesome -->
    <script
            src="https://kit.fontawesome.com/5f0ef8cba2.js"
            crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Scripts -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Ubuntu&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<!-- homepage -->

<section class="h-100 login-page-form">
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-11">
                <div id="homepage-title">
                    <header>
                        <h2 class="font-diablo">Diablo 3 Compedium</h2>
                        <p class="font-diablo-p">informacje o bohaterach Sanktuarium, ich rynsztunku i umiejętnościach</p>
                    </header>
                </div>
                <div class="row g-0">
                    <div
                            class="col-lg-6 d-flex login-page-custom"
                    >
                        <div class="px-3 py-4 p-md-5 mx-md-4">
                            <div class="title-login-page">
                                <h4 class="mb-4 mt-2">
                                    <strong
                                    >Zdobądź wiedzę bez logowania:</strong
                                    >
                                </h4>

                                <div class="input-container mb-4">
                                    <i class="fa-solid fa-shield-halved icon-list"></i>
                                    <a
                                            href="/itemsTypes.html"
                                            class="login-btn btn btn-dark btn-block"
                                            type="button"
                                    >
                                        Wyszukaj przedmiot
                                    </a>
                                </div>

                                <div class="input-container mb-4">
                                    <i class="fa-solid fa-hat-wizard icon-list"></i>
                                    <a
                                            href="heroClasses.html"
                                            class="login-btn btn btn-dark btn-block"
                                            type="button"
                                    >
                                        Wyszukaj umiejętność
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card-body p-md-5 mx-md-4">
                            <div class="title-login-page">
                                <h4 class="mb-4 mt-2 pb-1">
                                    <strong>
                                        Uzyskaj dostęp do kompedium
                                    </strong>
                                </h4>
                            </div>

                            <form class="was-validated">
                                <div class="input-container mb-4">
                                    <i class="fa-solid fa-envelope icon-login"></i>
                                    <input
                                            type="email"
                                            id="email"
                                            class="form-control"
                                            placeholder="Podaj e-mail aby się zalogować"
                                            required
                                    />
                                </div>

                                <div class="input-container mb-4">
                                    <i class="fa-solid fa-lock icon-login"></i>
                                    <input
                                            type="password"
                                            id="password"
                                            class="form-control"
                                            placeholder="Podaj hasło aby się zalogować"
                                            required
                                    />
                                </div>

                                <div class="text-center pt-1 mb-3 pb-1">
                                    <a
                                            href="/"
                                            class="login-btn btn btn-dark btn-block mb-3"
                                            type="button"
                                    >
                                        Zaloguj się
                                    </a>
                                </div>

                                <div
                                        class="d-flex align-items-center justify-content-center pb-4"
                                >
                                    <a
                                            href="/"
                                            type="button"
                                            class="btn btn-success"
                                    >
                                        <i class="fa-solid fa-pen-to-square"></i>
                                        Zarejestruj się
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<footer>
    © 2024 <img src="/img/favicon.ico" alt="Arturnix icon"/> Arturnix.
</footer>
</body>
</html>
