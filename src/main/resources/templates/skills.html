<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills</title>
    <link rel="icon" href="/img/Electrocute.webp"/>
    <!-- CSS Stylesheets -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css"/>

    <!-- Font Awesome -->
    <script
            src="https://kit.fontawesome.com/5f0ef8cba2.js"
            crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Scripts -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Ubuntu&display=swap"
            rel="stylesheet"
    />
</head>
<body id="body-skills-list">
<div class="skills-page">

    <a><button id="button-fixed-top" class="login-btn btn btn-dark btn-block" onclick="history.back()"><i class="fa-solid fa-reply icon-list"></i>Back</button></a>

    <h2 class="font-diablo py-5 px-3" th:text="${heroClass} + ' skills list:'"></h2>

    <form class="form-inline px-3 pb-5" action="#" th:action="@{/skills/skillSearch}" method="get">
        <input id="searchSkillInput" class="form-control mr-sm-2" type="text" name="skillSearchName" placeholder="Skill name" aria-label="Search" required>
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <div class="display-item-info-div">
    <ul th:each="skill : ${skills}" class="characters-list">
        <li><img class="skill-icon" th:src="${skill.iconURL}" th:text="${skill.name}"></li>
        <p style="margin-bottom: 0">Level required: <span th:text="${skill.level}"></span></p>
        <p th:text="${skill.description}"></p>
        <h5>Runes:</h5>
        <ul th:each="rune : ${skill.skillRunes}">
            <li th:text="${rune.name}"></li>
            <p>Level required: <span th:text="${rune.level}"></span></br>
                <span th:text="${rune.description}"></span>
            </p>
        </ul>
    </ul>
    </div>

    <footer>
        Â© 2024 <img src="/img/favicon.ico" alt="Arturnix icon"/> Arturnix.
    </footer>
</div>
</body>
</html>
