<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Witch Doctor skills</title>
    <link rel="icon" href="/img/Electrocute.webp"/>
    <!-- CSS Stylesheets -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css"/>

    <!-- Font Awesome -->
    <script
            src="https://kit.fontawesome.com/5f0ef8cba2.js"
            crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Scripts -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Ubuntu&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="skills-page">
    <div class="input-container mb-4">
        <a
        href="heroClasses.html"
        class="login-btn btn btn-dark btn-block"
        type="button"
        >
            <i class="fa-solid fa-reply icon-list"></i>
        Back
        </a>
    </div>
    <h2 class="font-diablo py-3 px-3">Witch Doctor skills list:</h2>
    <ul th:each="witchDoctorSkill : ${witchDoctorSkills}" class="characters-list">
        <li><img class="skill-icon" th:src="${witchDoctorSkill.iconURL}" th:text="${witchDoctorSkill.name}"></li>
        <p style="margin-bottom: 0">Level required: <span th:text="${witchDoctorSkill.level}"></span></p>
        <p th:text="${witchDoctorSkill.description}"></p>
        <h5>Runes:</h5>
            <ul th:each="rune : ${witchDoctorSkill.skillRunes}">
                <li th:text="${rune.name}"></li>
                    <p>Level required: <span th:text="${rune.level}"></span></br>
                        <span th:text="${rune.description}"></span>
                    </p>
            </ul>
    </ul>
    <div class="input-container">
        <a
                href="heroClasses.html"
                class="login-btn btn btn-dark btn-block"
                type="button"
        >
            <i class="fa-solid fa-reply icon-list"></i>
            Back
        </a>
    </div>
</div>

<footer>
    Â© 2024 <img src="/img/favicon.ico" alt="Arturnix icon"/> Arturnix.
</footer>
</body>
</html>
